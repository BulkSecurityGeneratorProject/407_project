<div class="jumbotron">
    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation class="form-horizontal">
        <h1 id="myFlatLabel" translate="tidyUpApp.flat.home.createLabel">Create a new flat</h1>
        <jhi-alert-error></jhi-alert-error>

        <div class="horizontal-space"></div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" translate="tidyUpApp.flat.name" for="field_name">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.flat.name" required placeholder="{{ 'tidyUpApp.flat.placeholder' | translate }}" />
                <div ng-show="editForm.name.$invalid">
                    <small class="help-block"
                       ng-show="editForm.name.$error.required" translate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="field_friends">Friend flats<br>
                <span class="text-muted" style="font-weight: normal;">Join other flats with your friends</span>
            </label>
            <div class="col-sm-10">
                <select class="form-control" id="field_friends" multiple name="friends" ng-model="vm.flat.friends"
                        ng-options="flat as flat.name for flat in vm.flats track by flat.id"></select>
            </div>
        </div>

        <div class="horizontal-space"></div>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </form>
</div>
