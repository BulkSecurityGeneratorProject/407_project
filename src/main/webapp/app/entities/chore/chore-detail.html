
<div>
    <h2><span translate="tidyUpApp.chore.detail.title">Chore</span> {{vm.chore.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="tidyUpApp.chore.date">Date</span></dt>
        <dd>
            <span>{{vm.chore.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.chore.isOfType">Is Of Type</span></dt>
        <dd>
            <a ui-sref="type-of-chore-detail({id:vm.chore.isOfType.id})">{{vm.chore.isOfType.id}}</a>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.chore.isDoneBy">Is Done By</span></dt>
        <dd>
            {{vm.chore.isDoneBy.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
