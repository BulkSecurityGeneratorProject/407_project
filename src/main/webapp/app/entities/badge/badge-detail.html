
<div>
    <h2><span translate="tidyUpApp.badge.detail.title">Badge</span> {{vm.badge.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="tidyUpApp.badge.earnedAt">Earned At</span></dt>
        <dd>
            <span>{{vm.badge.earnedAt | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.badge.isOfType">Is Of Type</span></dt>
        <dd>
            <a ui-sref="type-of-badge-detail({id:vm.badge.isOfType.id})">{{vm.badge.isOfType.id}}</a>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.badge.ownedBy">Owned By</span></dt>
        <dd>
            {{vm.badge.ownedBy.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
