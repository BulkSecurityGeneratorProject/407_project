
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChoreEventLabel" translate="tidyUpApp.choreEvent.home.createOrEditLabel">Create or edit a Chore Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.choreEvent.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.choreEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tidyUpApp.choreEvent.dateTo" for="field_dateTo">Date To</label>
                <div class="input-group">
                    <input id="field_dateTo" type="text" class="form-control" name="dateTo" datetime-picker="{{dateformat}}" ng-model="vm.choreEvent.dateTo" is-open="vm.datePickerOpenStatus.dateTo"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTo')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tidyUpApp.choreEvent.dateDone" for="field_dateDone">Date Done</label>
                <div class="input-group">
                    <input id="field_dateDone" type="text" class="form-control" name="dateDone" datetime-picker="{{dateformat}}" ng-model="vm.choreEvent.dateDone" is-open="vm.datePickerOpenStatus.dateDone"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDone')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="tidyUpApp.choreEvent.isType" for="field_isType">Is Type</label>
            <select class="form-control" id="field_isType" name="isType" ng-model="vm.choreEvent.isType" ng-options="choreType as choreType.id for choreType in vm.choretypes track by choreType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tidyUpApp.choreEvent.doneBy" for="field_doneBy">Done By</label>
            <select class="form-control" id="field_doneBy" name="doneBy" ng-model="vm.choreEvent.doneBy" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
