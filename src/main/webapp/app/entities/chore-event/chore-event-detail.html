
<div>
    <h2><span translate="tidyUpApp.choreEvent.detail.title">Chore Event</span> {{vm.choreEvent.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="tidyUpApp.choreEvent.dateTo">Date To</span></dt>
        <dd>
            <span>{{vm.choreEvent.dateTo | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.choreEvent.dateDone">Date Done</span></dt>
        <dd>
            <span>{{vm.choreEvent.dateDone | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.choreEvent.isType">Is Type</span></dt>
        <dd>
            <a ui-sref="chore-type-detail({id:vm.choreEvent.isType.id})">{{vm.choreEvent.isType.id}}</a>
        </dd>
        <hr>
        <dt><span translate="tidyUpApp.choreEvent.doneBy">Done By</span></dt>
        <dd>
            {{vm.choreEvent.doneBy.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
